<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="show">
			
		</div>
		
		
		
		
		<script type="text/javascript">
			var str = "";
			
			for (var i=1;i<=10;i++) {
		
//				1，向storage中存入数据sessionStorage.setItem
				sessionStorage.setItem("书名"+i,"疯狂英语"+i);
			}
			
			
//			2，获取storage的长度
			console.log(sessionStorage.length);
			
			
//			这里不仅可以获得key所有值还有其他内置的
//			for (var index in sessionStorage) {
//				 str += sessionStorage[index]
//			}


			for (var i = 0;i < sessionStorage.length;i++) {
				var key = sessionStorage.key(i);
				str += sessionStorage.getItem(key) + "<br>";
			}
			document.getElementById("show").innerHTML += str;
			
		</script>
	</body>
</html>
